<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

   <head>
      <meta charset="utf-8" />
      <title>Device Collection Tool</title>
   </head>
   <body>
      <div id="header">
         <center>
            <h1>Device Collection Tool</h1>
         </center>
      </div>

      <hr style="width:90%"/>
      <br />

      <div id="main">
      <div id="container" style="width:100%;">
         <div id="left" style="float:left; width:49%;">
            <center>
               <h2>Add a New Device</h2>
            </center>
            <form method="post" action="index.html" >
               <center>
                  <input type="text" id="searchInput" onkeyup="$(this).result()" placeholder="Search devices or press [ENTER] to add..." />
		          <ul class="results" id="searchList">
		          </ul>
               </center>
	        </form>
         </div>

         <div id="right" style="float:right; width:49%;">
            <center>
               <h2>Your Devices</h2>
               <ol id="deviceList">
               </ol>
               <button type="button" class="clearButton" id="clearButton">Clear Devices</button>
            </center>
         </div>
      </div>
   </body>
   
   <script src="jquery-3.1.1.min.js"></script>
   <script src="toolscripts.js"></script>
   <link href="toolstyle.css" rel="stylesheet">

</html>
