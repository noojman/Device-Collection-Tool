<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

   <head>
      <meta charset="utf-8" />
      <title>Device Collection Tool</title>
   </head>
   <body>
      <div id="header">
         <center>
            <h1>Device Collection Tool</h1>
         </center>
      </div>

      <hr style="width:90%"/>
      <br />

      <div id="main">
      <div id="container" style="width:100%;">
         <div id="left" style="float:left; width:49%;">
            <center>
               <h2>Find a New Device</h2>
            </center>
            <form method="post" action="index.html" >
               <center>
                  <input type="text" id="search" placeholder="Search devices..." />
		          <ul class="results" id="searchlist">
			         <li class="listItem">
                        <span>Xbox 360
                           <div class="addButton"><a href=""></a></div>
                        </span>
                     </li>
                     <li class="listItem">
                        <span>iPhone 5
                           <div class="addButton"><a href=""></a></div>
                        </span>
                     </li>
                     <li class="listItem">
                        <span>iPod Touch
                           <div class="addButton"><a href=""></a></div>
                        </span>
                     </li>
		          </ul>
               </center>
	        </form>
         </div>

         <div id="right" style="float:right; width:49%;">
            <center>
               <h2>Your Devices</h2>
               <ol id="devicelist">
                  <li class="listItem">
                     <span>
                        <div class="linkButton"><a href=""></a></div>
                        Xbox 360
                        <div class="removeButton"><a href=""></a></div>
                     </span>
                  </li>
                  <li class="listItem">
                     <span>
                        <div class="linkButton"><a href=""></a></div>
                        iPhone 5
                        <div class="removeButton"><a href=""></a></div>
                     </span>
                  </li>
                  <li class="listItem">
                     <span>
                        <div class="linkButton"><a href=""></a></div>
                        iPod Touch
                        <div class="removeButton"><a href=""></a></div>
                     </span>
                  </li>
               </ol>
            </center>
         </div>
      </div>
   </body>
   
   <script src="apiscript.js"></script>
   <link href="toolstyle.css" rel="stylesheet">

</html>
